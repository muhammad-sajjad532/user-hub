<!-- src/app/signup/signup.component.html -->
<div class="signup-container">
  <div class="signup-card">
    <div class="signup-content">
      <!-- Header -->
      <div class="signup-header">
        <i class="bi bi-mortarboard-fill" style="font-size: 48px; color: #6366f1; margin-bottom: 16px;"></i>
        <h2 class="signup-title">School Management System</h2>
        <p class="welcome-text">Create your account</p>
      </div>

      <!-- Sign Up Form -->
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        
        <!-- Full Name Field -->
        <div class="form-group">
          <label for="fullName" class="form-label">
            Full Name <span class="required">*</span>
          </label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="form-control"
            placeholder="Enter your full name"
            [(ngModel)]="fullName"
            (blur)="validateFullName()"
            required
          />
          <div class="error-message" *ngIf="fullNameError">
            {{ fullNameError }}
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">
            Email <span class="required">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter email"
            [(ngModel)]="email"
            (blur)="validateEmail()"
            required
          />
          <div class="error-message" *ngIf="emailError">
            {{ emailError }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            Password <span class="required">*</span>
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter password"
              [(ngModel)]="password"
              (blur)="validatePassword()"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="passwordError">
            {{ passwordError }}
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">
            Confirm Password <span class="required">*</span>
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              class="form-control"
              placeholder="Confirm your password"
              [(ngModel)]="confirmPassword"
              (blur)="validateConfirmPassword()"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="toggleConfirmPasswordVisibility()"
              tabindex="-1"
            >
              <i [class]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="confirmPasswordError">
            {{ confirmPasswordError }}
          </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="form-group">
          <div class="terms-checkbox">
            <input
              type="checkbox"
              id="agreeToTerms"
              name="agreeToTerms"
              [(ngModel)]="agreeToTerms"
              (change)="validateTerms()"
            />
            <label for="agreeToTerms">
              I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
            </label>
          </div>
          <div class="error-message" *ngIf="termsError">
            {{ termsError }}
          </div>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="btn btn-signup">
          Sign Up
        </button>

        <!-- Login Link -->
        <div class="login-section">
          <p>Already have an account? 
            <a href="javascript:void(0)" class="login-link" (click)="onLogin()">
              Login
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
