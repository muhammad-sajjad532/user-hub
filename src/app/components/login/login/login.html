<!-- src/app/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-content">
      <!-- Header -->
      <h2 class="login-title">Login</h2>
      <p class="welcome-text">Welcome Back</p>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">
            Email <span class="required">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter email"
            [(ngModel)]="email"
            (blur)="validateEmail()"
            required
          />
          <div class="error-message" *ngIf="emailError">
            {{ emailError }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            Password <span class="required">*</span>
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter one time password"
              [(ngModel)]="password"
              (blur)="validatePassword()"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="passwordError">
            {{ passwordError }}
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <div class="remember-me">
            <input
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
              [(ngModel)]="rememberMe"
            />
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="javascript:void(0)" class="forgot-password" (click)="onForgotPassword()">
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-login">
          Login
        </button>

        <!-- Sign Up Link -->
        <div class="signup-section">
          <p>Don't have an account? 
            <a href="javascript:void(0)" class="signup-link" (click)="onSignUp()">
              Sign Up
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
