<!-- src/app/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-content">
      <!-- Header -->
      <div class="login-header">
        <i class="bi bi-mortarboard-fill" style="font-size: 48px; color: #6366f1; margin-bottom: 16px;"></i>
        <h2 class="login-title">School Management System</h2>
        <p class="welcome-text">Login to your account</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">
            Email <span class="required">*</span>
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter email"
          />
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            Password <span class="required">*</span>
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter password"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="form-options">
          <div class="remember-me">
            <input
              type="checkbox"
              id="rememberMe"
              formControlName="rememberMe"
            />
            <label for="rememberMe">Remember me</label>
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-login" [disabled]="loginForm.invalid">
          Login
        </button>

        <!-- Sign Up Link -->
        <div class="signup-section">
          <p>Don't have an account? 
            <a href="javascript:void(0)" class="signup-link" (click)="onSignUp()">
              Sign Up
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
